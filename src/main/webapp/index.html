<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="trains.js"></script>
</head>
<body onload="getTrains()">
    <div class="container">
        <!-- List of trains -->
        <h2>List of trains</h2>
        <table class="table table-striped w-100">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Train</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblTrains"></tbody>
        </table>

        <!-- List of stations -->
        <h2>List of stations</h2>
        <div class="form-group">
            <input id="stationId" class="form-control" type="number" placeholder="Id">
            <button class="btn btn-primary" onclick="getStations(stationId.value)">Stations</button>
        </div>
        <table class="table table-striped w-100">
            <tbody id="tblStations"></tbody>
        </table>

        <h2>Add train</h2>
        <div class="form-group">
            <input id="newId" class="form-control" type="number" placeholder="Id">
            <input id="newType" class="form-control" type="text" placeholder="Type">
            <button class="btn btn-primary" onclick="addTrain(newId.value, newType.value)">Add</button>
        </div>

        <h2>Add station</h2>
        <div class="form-group">
            <input id="newStationId" class="form-control" type="number" placeholder="Id">
            <input id="newStationName" class="form-control" type="text" placeholder="Station">
            <button class="btn btn-primary" onclick="addStation(newStationId.value, newStationName.value)">Add</button>
        </div>
    </div>

</body>
</html>
